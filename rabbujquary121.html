    <style>
        #plus {
            height: 60px;

        #minus{
            height: 60px;

        }
        
    </style>
    <script>
        $(document).ready(function(){
            $('p').click(function(){
                $(this).hide();
            })
            $('#rabbu_raja').click(function(){
                $('#rabburaja').hide();
            })
             $('#krabbu_raja').click(function(){
                 
                $('#rabburaja').show();
            })
            $("#show ").attr("disabled",true)
            $("#hide").click(function(){
                if(confirm("are you sure to hide image???"))
                {
                    $("#rabburaja").fadeIn(2000);
                    $(this).attr("disabled",true);
                    $("#show").attr("disabled",false);

                }
            })
            
            $("#show").click(function(){
                if(confirm("are you sure to show image???"))
                {
                    $("#rabburaja").show(2000);
                    $(this).attr("disabled",true);
                    $("#hide").attr("disabled",false);

                }
            })
           // $("btn").click(function(){
             //   if(confirm("Are You Sure???"))
              //  $("rabburaja").toggle(2000);
//($(this).text()=="hide")
               // ?($(this).text("show").)

         //   })
         $("#hide1").click(function(){
             $("#rabburaja").toggle(2000);
         })

         $("#plus").click(function(){
             var rabburajahw=parseInt($("#rabburaja").css("height"));
             if(rabburajahw<=2000)
             {
                 rabburajahw += 100;
                 $("#rabburaja").css("height",rabburajahw);
                 $("#rabburaja").css("width",rabburajahw);
             }
             else{
                 alert("more than 2000px is not possible");
             }
         })
         $("#minus").click(function(){
             var rabburajahw=parseInt($("#rabburaja").css("height"));
             if(rabburajahw >=100)
             {
                 rabburajahw -= 100;
                 $("#rabburaja").css("height",rabburajahw);
                 $("#rabburaja").css("width",rabburajahw);
             }
             else{
                 alert("more than 100px is not possible");
             }
         })

        });
    </script>
    </head>
